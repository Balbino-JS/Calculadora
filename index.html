<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="button light-gray">C</button>
            <button class="button light-gray">%</button>
            <button class="button light-gray">.</button>
            <button class="button orange">/</button>
            <button class="button light-gray">7</button>
            <button class="button light-gray">8</button>
            <button class="button light-gray">9</button>
            <button class="button orange">*</button> 
            <button class="button light-gray">4</button>
            <button class="button light-gray">5</button>
            <button class="button light-gray">6</button>
            <button class="button orange">-</button>    
            <button class="button light-gray">1</button>
            <button class="button light-gray">2</button>
            <button class="button light-gray">3</button>
            <button class="button orange">+</button>  
            <button class="button dark-gray">0</button>
            <button class="button orange">=</button>   
        </div>
    </div>
</body>
</html>
